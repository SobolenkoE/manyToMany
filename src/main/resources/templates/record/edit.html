<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>редактировать</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/record/{id}(id=${record.id})}" th:object="${record}">
        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >empty</div>
        <label for="phone">Номер телефона:</label>
        <input type="text" th:field="*{phone}"  id="phone">
        <div style="color:darkred" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" >empty</div>
        <label for="email">email:</label>
        <input type="text" th:field="*{email}"  id="email">
        <div style="color:darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >empty</div>

        <input type="text" th:field="*{group}"  id="group">
        <div style="color:darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >empty</div>
        <input type="submit" value="Обновить">
    </form>
</body>
</html>
