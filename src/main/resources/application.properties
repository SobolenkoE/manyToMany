# Details for datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/m2m_phonebook
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate properties
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.eclipselink.logging.level=org.springframework.orm.jpa: DEBUG
#spring.jpa.properties.hibernate.transaction.auto_close_session=false
spring.thymeleaf.cache=false
spring.mvc.hiddenmethod.filter.enabled=true